<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropic Limon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1 class="logo">Tropic Limon</h1>
    
    <div class="info-card">
        <h2>Información</h2>
        
        <div class="scroll-area">
            <div class="input-container">
                <label>Nombre</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Cedula Juridica</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Correo Electronico</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Nombre de contacto</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Telefono</label>
                <input type="tel" placeholder="Value" >
            </div>

            <div class="input-container">
                <label>Provincia</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Canton</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Distrito</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Otras Señas</label>
                <input type="text" placeholder="Value">
            </div>
            
            </div>

        <button class="btn-crear">Crear</button>
    </div>
</div>
</body>
</html>
