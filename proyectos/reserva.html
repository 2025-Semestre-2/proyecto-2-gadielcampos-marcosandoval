<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Tropic Limon</title>

<body class="body2">
    <div class="container">
    <h1 class="logo">Tropic Limon</h1>
    
    <div class="info-card-booking">
        <h2 class="h2-booking">Reservar</h2>
        
        <div class="scroll-area">
            <div class="input-container">
                <label>Cantidad de personas</label>
                <input type="text" placeholder="Value">
            </div>

            <div class="input-container">
                <label>Posee Vehiculo</label>
                <select>
                    <option>No</option>
                    <option>Si</option>
                </select>
            </div>

            <div class="input-container">
                <label for="fecha">Selecciona una fecha</label>
                <input type="date" id="fecha" name="fecha" min="1920-01-01" max="2008-12-31">
            </div>

            <div class="input-container">
                <label>Numero de noches</label>
                <input type="text" placeholder="Value">
            </div>

            </div>

        <button class="btn-reservar">Reservar</button>
    </div>
    </div>
